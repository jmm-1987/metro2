{% extends 'base.html' %}
{% block title %}Entrar{% endblock %}
{% block content %}
<div class="card" style="max-width:420px;margin:auto;">
  <div class="card-header-gradient">
    <span class="icon"><i class="bi bi-person-lock"></i></span> Iniciar sesi√≥n
  </div>
  <form method="POST" style="padding:1.2rem 0 0 0;">
      {{ form.hidden_tag() }}
      <div class="input-icon mb-3">
          <span class="icon"><i class="bi bi-person"></i></span>
          {{ form.nombre.label }}
          {{ form.nombre(class_='form-control') }}
      </div>
      <div class="input-icon mb-3">
          <span class="icon"><i class="bi bi-key"></i></span>
          {{ form.password.label }}
          {{ form.password(class_='form-control') }}
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-2">Entrar</button>
  </form>
</div>
{% endblock %}
