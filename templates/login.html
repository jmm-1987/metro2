{% extends 'base.html' %}
{% block title %}Entrar{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:90vh;width:100vw;">
  <form method="POST" class="login-form" style="background:#fff;border-radius:14px;box-shadow:0 4px 24px rgba(0,0,0,0.13);padding:2.7rem 2.2rem 2.2rem 2.2rem;width:100%;max-width:540px;">
      {{ form.hidden_tag() }}
      <div class="mb-4">
          {{ form.nombre.label }}
          {{ form.nombre(class_='form-control form-control-lg') }}
      </div>
      <div class="mb-4">
          {{ form.password.label }}
          {{ form.password(class_='form-control form-control-lg') }}
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-3" style="font-size:1.4rem;padding:1.1rem 0;">Entrar</button>
  </form>
</div>
<style>
.login-form label {
  font-size: 1.25rem;
  margin-bottom: 0.7rem;
}
/* Eliminar padding lateral del contenedor padre en mÃ³vil solo en login */
@media (max-width: 768px) {
  body > .flex-grow-1.px-4 {
    padding-left: 0 !important;
    padding-right: 0 !important;
    width: 100vw !important;
  }
  .login-form {
    width: 100vw !important;
    max-width: none !important;
    min-width: 0 !important;
    box-sizing: border-box !important;
    align-self: center !important;
    flex-shrink: 0 !important;
    position: relative;
    z-index: 2;
    padding: 2.7rem 0.5rem 2.2rem 0.5rem;
    margin-top: 5vw;
    margin-bottom: 5vw;
  }
  .login-form label {
    font-size: 2rem !important;
    margin-bottom: 1.1rem;
  }
  .login-form .form-control {
    font-size: 2rem !important;
    padding: 1.6rem 1.2rem !important;
    height: auto !important;
  }
  .login-form .form-control::placeholder {
    font-size: 2rem !important;
    color: #888 !important;
    opacity: 1;
  }
  .login-form .btn {
    font-size: 2rem !important;
    padding: 1.6rem 0 !important;
  }
}
@media (max-width: 700px) {
  .login-form {
    width: 96vw !important;
    max-width: 340px !important;
    min-width: 0 !important;
    box-sizing: border-box !important;
    align-self: center !important;
    flex-shrink: 0 !important;
    position: relative;
    z-index: 2;
    padding: 1.2rem 0.7rem 1.2rem 0.7rem !important;
    margin-top: 6vw;
    margin-bottom: 6vw;
    border-radius: 10px !important;
    box-shadow: 0 2px 12px rgba(0,0,0,0.10) !important;
  }
  .login-form label {
    font-size: 1.08rem !important;
    margin-bottom: 0.5rem !important;
  }
  .login-form .form-control {
    font-size: 1.08rem !important;
    padding: 0.7rem 0.7rem !important;
    height: 2.2rem !important;
    border-radius: 7px !important;
  }
  .login-form .form-control::placeholder {
    font-size: 1.08rem !important;
    color: #888 !important;
    opacity: 1;
  }
  .login-form .btn {
    font-size: 1.08rem !important;
    padding: 0.7rem 0 !important;
    border-radius: 7px !important;
  }
}
</style>
{% endblock %}
