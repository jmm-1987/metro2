{% extends 'base.html' %}
{% block title %}Entrar{% endblock %}
{% block content %}
<form method="POST" style="max-width:420px;margin:auto;">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        {{ form.nombre.label }}
        {{ form.nombre(class_='form-control') }}
    </div>
    <div class="mb-3">
        {{ form.password.label }}
        {{ form.password(class_='form-control') }}
    </div>
    <button type="submit" class="btn btn-primary w-100 mt-2">Entrar</button>
</form>
{% endblock %}
